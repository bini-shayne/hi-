<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Confession</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color:pink;

      font-family: 'Times New Roman', Times, serif;
    }
    .invitation-card {
      width: 350px;
      height: 450px;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .message {
      font-size: 20px;
      color: rgb(0, 0, 0);
      margin-bottom: 20px;
    }
    .gif-sticker {
      width: 200px;
     height: 200px;
      background: url('200w.gif') no-repeat center center;
      background-size: contain;
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
    }

    .button-group {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 0 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      border: 2px solid rgb(255, 0, 242);
      color: rgb(174, 0, 255);
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      width: 100px;
    }
    button:hover {
      background-color: rgb(255, 0, 140);
      color: white;
    }

  </style>
</head>
<body>
  <div class="invitation-card">
    <div id="message" class="message"></div>
    <div class="gif-sticker"></div>
    <div class="button-group">
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    const messageElement = document.getElementById('message');
    const nextButton = document.getElementById('next-btn');

    const messages = [
      "Uh hi?",
      "I'm so confused af rn.",
      "Thank you???.", 
      "Wa jud ko kaila ani since wa man kaayo koy kaila sa school ",
      "So I think you got the wrong person...",
      "Pero if ever nga wrong send it still made my day though so thank you.",
      "Happy Valentine's Day pud!"
    ];

    let messageIndex = 0;
    messageElement.textContent = messages[messageIndex];

    nextButton.addEventListener('click', () => {
      messageIndex++;
      if (messageIndex < messages.length) {
        messageElement.textContent = messages[messageIndex];
        if (messageIndex === messages.length - 1) {
          nextButton.textContent = "Pogi ah";
          nextButton.disabled = true;
        }
      }
    });
  </script>
</body>
</html>
